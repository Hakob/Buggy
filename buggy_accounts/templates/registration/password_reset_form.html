{% extends "buggy/base.html" %}

{% block content %}
<form method="post" class="loginForm">
  <h1>Reset Your Password</h1>
  {% csrf_token %}
  {{ form.non_field_errors }}
  {% for field in form %}
  {% include 'buggy/_formfield.html' %}
  {% endfor %}
  <input type="submit" value="Reset Password">
</form>
{% endblock content %}
