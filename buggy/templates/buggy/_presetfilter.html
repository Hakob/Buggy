{% load static buggy_tags %}

<li class="presetItem">
  <form action="{% url 'buggy:remove_preset' pk=preset.pk %}" method="post" class="remove-preset">
    {% csrf_token %}
    <label><i class="presetDelete">{% svg 'img/delete.svg' %}</i><input type="submit" value=""></label>
  </form>
  <a href="{{ preset.url }}">
    <span>{{ preset.name }}</span>
  </a>

</li>
